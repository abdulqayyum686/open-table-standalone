<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenTable Revenue Calculator - Standalone</title>

    <!-- Nantes Font - OpenTable Premium Typeface -->
    <style>
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-Light.woff2") format("woff2"),
          url("fonts/Nantes-Light.woff") format("woff");
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-Book.woff2") format("woff2"),
          url("fonts/Nantes-Book.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-Regular.woff2") format("woff2"),
          url("fonts/Nantes-Regular.woff") format("woff");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-SemiBold.woff2") format("woff2"),
          url("fonts/Nantes-SemiBold.woff") format("woff");
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-Bold.woff2") format("woff2"),
          url("fonts/Nantes-Bold.woff") format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-LightItalic.woff2") format("woff2"),
          url("fonts/Nantes-LightItalic.woff") format("woff");
        font-weight: 300;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-BookItalic.woff2") format("woff2"),
          url("fonts/Nantes-BookItalic.woff") format("woff");
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-RegularItalic.woff2") format("woff2"),
          url("fonts/Nantes-RegularItalic.woff") format("woff");
        font-weight: 500;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-SemiBoldItalic.woff2") format("woff2"),
          url("fonts/Nantes-SemiBoldItalic.woff") format("woff");
        font-weight: 600;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Nantes";
        src: url("fonts/Nantes-BoldItalic.woff2") format("woff2"),
          url("fonts/Nantes-BoldItalic.woff") format("woff");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img
            src="https://www.opentable.co.uk/restaurant-solutions/wp-content/plugins/r9-components/assets/logos/opentable-logo-default.svg"
            alt="logo"
          />
        </div>
        <h1 class="main-heading">Unlock Your Revenue Potential</h1>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <div class="input-wrapper">
          <input
            type="number"
            id="averageSpend"
            placeholder="Add Your Average Spend Per Guest"
            value="25.00"
            min="0"
            step="0.01"
          />
          <span class="currency-symbol">25.00</span>
        </div>
      </div>

      <!-- Results Section -->
      <div>
        <h2 class="results-heading">Your Profit Potential</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>OpenTable Diners per Month</th>
                <th>Monthly Revenue (£)</th>
                <th>Annual Revenue (£)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>100</td>
                <td>
                  <span class="animated-value" data-tier="100-monthly"
                    >£2,500.00</span
                  >
                </td>
                <td>
                  <span class="animated-value-last" data-tier="100-annual"
                    >£30,000.00</span
                  >
                </td>
              </tr>
              <tr>
                <td>200</td>
                <td>
                  <span class="animated-value" data-tier="200-monthly"
                    >£5,000.00</span
                  >
                </td>
                <td>
                  <span class="animated-value-last" data-tier="200-annual"
                    >£60,000.00</span
                  >
                </td>
              </tr>
              <tr>
                <td>300</td>
                <td>
                  <span class="animated-value" data-tier="300-monthly"
                    >£7,500.00</span
                  >
                </td>
                <td>
                  <span class="animated-value-last" data-tier="300-annual"
                    >£90,000.00</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Disclaimer -->
      <p class="disclaimer">
        *Based on additional OpenTable diners, COGS and platform fees not
        deducted.
      </p>

      <!-- CTA Button -->
      <button class="cta-button" onclick="handleContactClick()">
        Ready to grow? Contact us
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
